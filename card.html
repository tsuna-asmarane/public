<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body class="font-redHat w-full h-screen bg-primary-PaleBlue bg-no-repeat bg-contain text-center flex items-center justify-center "
      style="background-image: url('./img/pattern-background-desktop.svg');">

        <div class="card w-80 md:h-3/4  bg-white border-2 rounded-2xl shadow-2xl ">

            <div class="imageHead mb-3">
                <img src="./img/illustration-hero.svg" alt="illustration" class="rounded-t-2xl">
                </div>

            <h1 class="text-2xl text-neutral-DarkBlue font-bold p-4">
                Order Summary</h1>

            <p class="text-sm text-neutral-DesaturatedBlue pb-3 ">
                You can now listen to millions of songs,
                <br> audiobooks, and podcasts on any 
                device
                <br> anywhere you like!
                </p>

            <div class="musiccard w-60 m-auto p-3 bg-neutral-VeryPaleBlue rounded-xl flex items-center justify-between">
                <h2 class="flex text-xs">
                    <img src="./img/icon-music.svg" alt="music icone" class="w-10 h-10">
                    <div class="font-bold flex-row pl-3">
                        Annual Plan
                        <div class="text-neutral-DesaturatedBlue">
                        $59.99/year</div></div>
                    </h2>
                <a href="#" class="text-xs pr-3 text-primary-BrightBlue hover:text-neutral-DesaturatedBlue">change</a>
                </div>

            <div class=" submit w-60 mx-auto mt-6 p-2 text-sm text-white rounded-xl bg-primary-BrightBlue hover:bg-neutral-DesaturatedBlue">
                <button type="submit">
                    Proceed to Payment</button>
                </div>
            <div class="cancel text-xs my-5 text-neutral-DesaturatedBlue hover:text-neutral-DarkBlue">
                <button>Cancel Order</button>
                </div> 
        </div>
</body>
</html>
